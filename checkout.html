<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] justify-between group/design-root overflow-x-hidden"
      style='--radio-dot-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(56,224,123)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f8fbfa] p-4 pb-2 justify-between">
          <div class="text-[#0e1a13] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#0e1a13] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Checkout</h2>
        </div>
        <h3 class="text-[#0e1a13] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Delivery or Pickup</h3>
        <div class="flex flex-col gap-3 p-4">
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d1e6d9] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#d1e6d9] bg-transparent text-transparent checked:border-[#38e07b] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#38e07b]"
              name="3df9abf1-24a4-4769-81bf-a527e0bb7429"
              checked=""
            />
            <div class="flex grow flex-col">
              <p class="text-[#0e1a13] text-sm font-medium leading-normal">Delivery</p>
              <p class="text-[#51946c] text-sm font-normal leading-normal">Arrives between 10:00 AM - 11:00 AM</p>
            </div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d1e6d9] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#d1e6d9] bg-transparent text-transparent checked:border-[#38e07b] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#38e07b]"
              name="3df9abf1-24a4-4769-81bf-a527e0bb7429"
            />
            <div class="flex grow flex-col">
              <p class="text-[#0e1a13] text-sm font-medium leading-normal">Pickup</p>
              <p class="text-[#51946c] text-sm font-normal leading-normal">Ready in 30 minutes</p>
            </div>
          </label>
        </div>
        <h3 class="text-[#0e1a13] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Payment</h3>
        <div class="flex flex-col gap-3 p-4">
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d1e6d9] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#d1e6d9] bg-transparent text-transparent checked:border-[#38e07b] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#38e07b]"
              name="b061ec01-ff00-436a-a103-ebdef4e329e8"
              checked=""
            />
            <div class="flex grow flex-col"><p class="text-[#0e1a13] text-sm font-medium leading-normal">Credit Card</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d1e6d9] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#d1e6d9] bg-transparent text-transparent checked:border-[#38e07b] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#38e07b]"
              name="b061ec01-ff00-436a-a103-ebdef4e329e8"
            />
            <div class="flex grow flex-col"><p class="text-[#0e1a13] text-sm font-medium leading-normal">Cash on Delivery</p></div>
          </label>
        </div>
        <h3 class="text-[#0e1a13] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Order Summary</h3>
        <div class="p-4">
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#51946c] text-sm font-normal leading-normal">Subtotal</p>
            <p class="text-[#0e1a13] text-sm font-normal leading-normal text-right">$45.50</p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#51946c] text-sm font-normal leading-normal">Delivery Fee</p>
            <p class="text-[#0e1a13] text-sm font-normal leading-normal text-right">$5.00</p>
          </div>
          <div class="flex justify-between gap-x-6 py-2">
            <p class="text-[#51946c] text-sm font-normal leading-normal">Total</p>
            <p class="text-[#0e1a13] text-sm font-normal leading-normal text-right">$50.50</p>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#38e07b] text-[#0e1a13] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Place Order</span>
          </button>
        </div>
        <div class="flex gap-2 border-t border-[#e8f2ec] bg-[#f8fbfa] px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#51946c]" href="#">
            <div class="text-[#51946c] flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#51946c] text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#51946c]" href="#">
            <div class="text-[#51946c] flex h-8 items-center justify-center" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>
            <p class="text-[#51946c] text-xs font-medium leading-normal tracking-[0.015em]">Search</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#0e1a13]" href="#">
            <div class="text-[#0e1a13] flex h-8 items-center justify-center" data-icon="ShoppingCart" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM180,192a12,12,0,1,1-12,12A12,12,0,0,1,180,192Zm-96,0a12,12,0,1,1-12,12A12,12,0,0,1,84,192Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#0e1a13] text-xs font-medium leading-normal tracking-[0.015em]">Cart</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#51946c]" href="#">
            <div class="text-[#51946c] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#51946c] text-xs font-medium leading-normal tracking-[0.015em]">Account</p>
          </a>
        </div>
        <div class="h-5 bg-[#f8fbfa]"></div>
      </div>
    </div>
  </body>
</html>
