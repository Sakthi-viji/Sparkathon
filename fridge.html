<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>

          <div class="text-[#0e1a13] flex size-12 shrink-0 items-center" data-icon="X" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
              ></path>
            </svg>
          </div>
          <h2 class="text-[#0e1a13] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Scanning Your Fridge</h2>
        </div>
        <p class="text-[#0e1a13] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Point your camera at the items in your fridge</p>
        <div class="flex w-full grow bg-[#f8fbfa] @container p-4">
          <div class="w-full gap-1 overflow-hidden bg-[#f8fbfa] @[480px]:gap-2 aspect-[2/3] rounded-xl flex">
            <div
              class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCD8O2Qz6ZqRB1KOIskvlZTbJfcsMvgPUrsxK11ejj2mf8TPcanIh6pagT7NV0Txu2bwpl3R5dIr-EVS3QyDW17ldAmlv7iFytrH3pqzaxmCIRtn7S8JZs0Xp-DVkLNxuGpCwgLHhYUOoOMnpDUhTcoec07G-R5MNUAS4bGqldhHDMGMOFqKR9hNQHwCgiGMrzrSa80AcZd6jSNEJ8FVd_TK_eW8pGmuopYxj9G_9iUGHpeeGDa2ItDnNExZDtFlm393bK9AlypMxho");'
            ></div>
          </div>
        </div>
      </div>
      <div class="flex px-4 py-3 justify-center">
        <div class="flex px-4 py-3 justify-center">
          <a href="myfridge.html" class="flex flex-1">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#38e07b] text-[#0e1a13] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Scan</span>
          </button>
        </a>
        </div>
        <div class="h-5 bg-[#f8fbfa]"></div>
      </div>
    </div>
  </body>
</html>
